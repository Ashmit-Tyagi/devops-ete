name: CI/CD - Build, Push, Deploy
on:
  push:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        service:
          - context: ./backend/chatbot-service
            image: chatbot-service
          - context: ./backend/auth-service
            image: auth-service
          - context: ./backend/gateway
            image: gateway
          - context: ./frontend/university-chat-ui
            image: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service.image }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service.image }}:sha-${{ github.sha }}

  cd:
    runs-on: self-hosted
    needs: ci

    steps:
      - uses: actions/checkout@v4

      - name: Use Minikube context
        shell: powershell
        run: |
          kubectl config use-context minikube

      - name: Deploy manifests
        shell: powershell
        run: |
          kubectl apply -f k8s/

      - name: Show running resources
        shell: powershell
        run: |
          Write-Host "=== Pods (university-chatbot) ==="
          kubectl -n university-chatbot get pods -o wide
          Write-Host ""
          Write-Host "=== Services (university-chatbot) ==="
          kubectl -n university-chatbot get svc -o wide


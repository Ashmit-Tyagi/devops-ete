apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: university-chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: ashmit7tyagi/gateway:latest
          ports:
            - containerPort: 5000
          env:
            - name: CHATBOT_SERVICE_URL
              value: "http://chatbot-service:5001"
            - name: AUTH_SERVICE_URL
              value: "http://auth-service:5003"
